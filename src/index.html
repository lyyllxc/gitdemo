<script>
    var arr=[3,1,2,12,21,14,5];
    function sort(arr) {

        for (var k=1,i=arr.length;-k;i>=0;i--,k++){
            for(var r=arr.length;-k-1;r>=0;r--){
                if(arr[i]<arr[r]){
                    arr[i]^=arr[r],arr[r]^=arr[i],arr[i]^=arr[r];
                }
            }
        }
        return arr;
    }
    sort(arr);


</script>
